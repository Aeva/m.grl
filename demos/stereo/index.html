<!doctype html>
<html><head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../demo_common.css" />
  <link rel="stylesheet" type="text/css" href="../gl_common.css" />
  <script type="text/javascript" src="../gl-matrix.js"></script>
  <script type="text/javascript" src="../../mgrl.js"></script>
  <script type="text/javascript" src="demo.js"></script>
  <style type="text/css">
   #headline {
     background-color: #888!important;
   }

   #options {
     padding-left: 4em;
     padding-right: 4em;
     text-align: center;
   }
  </style>
</head><body>
  <div id="page">
    <h1>Midnight Graphics & Recreation Library</h1>
    <h1 id="headline">Anaglyph Rendering</h1>
    <div id="back_button">[ <a href="../">back to demo index</a> ]</div>
    <div id="options">
      <span id="stereo_options">
        Stereo mode:
        <select name="stereo_mode" id="render_mode">
          <option value="mono">Off</option>
          <option value="color" selected>Color Split</option>
          <option value="frame">Frame Split</option>
        </select>
      </span>
      <span id="color_options">
        Glasses config:
        <input name="left_color" id="lhs_color"
               type="color" value="#FF0000"/>
        <input name="right_color" id="rhs_color"
               type="color" value="#00FFFF"/>
      </span>
    </div>
    
    <div id="demo_area" class="game_screen">
      <div id="fps_counter">FPS:<span id="fps">???</span></div>
      <canvas id="gl_canvas" class="demo_area" width=840 height=630>
        Your browser does not appear to support HTML5 canvas and/or webgl.
      </canvas>
    </div>
  </div>

  <div id="attribution_area">
  </div>
</body></html>
