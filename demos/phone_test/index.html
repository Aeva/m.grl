<!doctype html>
<html><head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="../gl-matrix.js"></script>
  <script type="text/javascript" src="../../mgrl.js"></script>
  <script type="text/javascript" src="gavroche_hall.js"></script>
  <style type="text/css">
   body {
     padding: 0px;
     margin: 0px;
   }
   #gl_canvas {
     position: absolute;
     top: 0px;
     left: 0px;
     width: 100%;
     height: 100%;
     z-index: 10;
     image-rendering: optimizeSpeed;
   }
   #fps_counter {
     position: absolute;
     top: 0px;
     left: 0px;
     z-index: 20;
   }
  </style>
</head><body>
  <div id="loading_screen" class="game_screen">
    <div id="loading_box">
      <div id="progress">
        <div id="progress_bar" style="width:0%;"></div>
        <div id="percent">unknown %</div>
      </div>
      <div id="progress_info"></div>
    </div>
  </div>
  
  <div id="demo_area" class="game_screen">
    <div id="fps_counter">FPS:<span id="fps">???</span></div>
    <canvas id="gl_canvas" class="demo_area" width=840 height=630>
      Your browser does not appear to support HTML5 canvas and/or webgl.
    </canvas>
  </div>
</body></html>
