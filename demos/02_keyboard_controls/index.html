<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../demo_common.css" />
  <script type="text/javascript" src="../../mgrl.js"></script>
  <script type="text/javascript" src="demo_02.js" /></script>
  <link rel="stylesheet" type="text/css" href="animations.css" />

   #headline {
     background-color: #bb490b!important;
   }

</head><body>
  <div id="page">
    <h1>Mondaux Graphics & Recreation Library</h1>
    <h1 id="headline">02 Keyboard Control for Games</h1>
    <div id="back_button">[ <a href="../">back to demo index</a> ]</div>


    <div id="controls">
      <div id="directional_keys">
        <div id="up" class="indicator idle">W</div>
        <div id="left" class="indicator idle">A</div>
        <div id="down" class="indicator idle">S</div>
        <div id="right" class="indicator idle">D</div>
      </div>

      <div id="action" class="indicator idle">SPACE</div>
    </div>


    <div class="instructions">
      <h2>Instructions</h2>
      <ul>
        <li>WASD are the movement keys.</li>
        <li>
          Press and hold the space bar for about one second to see a
          secondary action.
        </li>
        <li>
          Add "<a href="#dvorak">#dvorak"</a> to the end of the url
          to enable dvorak mode.
        </li>
      </ul>
    </div>
  </div>
